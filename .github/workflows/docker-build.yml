name: Build and Push Multiple Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_NUMBER: ${{ github.run_number }}
      COMMIT_SHA: ${{ github.sha }}

    strategy:
      matrix:
        include:
          - name: frontend
            context: ./kaam_webapp
            dockerfile: ./kaam_webapp/Dockerfile
            tag: agrawalankit110/stepup:frontend_${{ env.BUILD_NUMBER }}
          - name: backend
            context: ./kaam-backend
            dockerfile: ./kaam-backend/Dockerfile
            tag: agrawalankit110/stepup:backend_${{ env.BUILD_NUMBER }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push ${{ matrix.name }} image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: true
        tags: ${{ matrix.tag }}
